
heat_template_version: 2013-05-23

description: >
  Gabarit HEAT permettant de deployer le serveur Web Python sur une seule machine virtuelle dans l'infonuage Openstack

parameters:
  key_name:
    type: string
    description: Name of an existing key pair to use for the server
    default: tp3-cle
    constraints:
      - custom_constraint: nova.keypair
  flavor:
    type: string
    description: Flavor for the server to be created
    default: INF4410-mini
    constraints:
      - custom_constraint: nova.flavor
  image:
    type: string
    description: Image ID or image name to use for the server
    default: INF4410-Ubuntu-trusty-mini
    constraints:
      - custom_constraint: glance.image
  admin_pass:
    type: string
    description: Admin password
    default: 6QaqaxZYC
    constraints:
      - length: { min: 6, max: 9 }
        description: Password length must be between 6 and 9 characters
      - allowed_pattern: "[a-zA-Z0-9]+"
        description: Password must consist of characters and numbers only
  network:
    type: string
    description: Network 
    default: inf4410-net

  db_port:
    type: number
    description: Database port number
    default: 50000
    constraints:
      - range: { min: 40000, max: 60000 }
        description: Port number must be between 40000 and 60000

resources:
  floating_ip:
    type: OS::Nova::FloatingIP
    properties:
      pool: ext-net

  server:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image }
      flavor: { get_param: flavor }
      admin_pass: { get_param: admin_pass }
      networks: [{network: {get_param: network}}]
      user_data_format: RAW
      user_data:
        str_replace:
          template: |
            #!/bin/bash
            wget "https://raw.githubusercontent.com/houssemmh/INF8480-TP3/master/server.py"
            python server.py
          params:
            db_port: { get_param: db_port }

  association:
    type: OS::Nova::FloatingIPAssociation
    properties:
      floating_ip: { get_resource: floating_ip }
      server_id: { get_resource: server }

outputs:
  server_networks:
    description: The networks of the deployed server
    value: { get_attr: [server, networks] }
